<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Staff Dashboard - Hotel Hub</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hotel Hub</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/staff/packages">Manage Packages</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Staff Dashboard</h2>
    <h3>Manage Packages</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Package ID</th>
            <th>Package Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${packages}">
            <td th:text="${package.packageId}"></td>
            <td th:text="${package.packageName}"></td>
            <td th:text="${package.packagePrice}"></td>
            <td>
                <a th:href="@{/staff/packages/edit/{id}(id=${package.packageId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/staff/packages/delete/{id}(id=${package.packageId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/staff/packages/new" class="btn btn-primary">Add New Package</a>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>Contact us: (123) 456-7890 | email@example.com | Location</p>
</footer>
</body>
</html>
