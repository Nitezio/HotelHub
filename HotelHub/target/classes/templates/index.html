<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel Hub</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hotel Hub</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/booking">Booking</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/login">Login/Sign Up</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome to Hotel Hub</h1>
    <form action="#" method="get">
        <div class="mb-3">
            <label for="checkIn" class="form-label">Check In</label>
            <input type="date" class="form-control" id="checkIn" name="checkIn" required>
        </div>
        <div class="mb-3">
            <label for="checkOut" class="form-label">Check Out</label>
            <input type="date" class="form-control" id="checkOut" name="checkOut" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Availability</button>
    </form>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>Contact us: (123) 456-7890 | email@example.com | Location</p>
</footer>
</body>
</html>
